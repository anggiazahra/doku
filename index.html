<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Doku</title>
</head>
<body>

    <div class="content">
        <div class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>The perfect cake every time!</h1>
                    <p>We are a company dedicated to the preparation of cookies, providing our customers with a product always fresh from the oven</p>
                    <button>DISCOVER MENU</button>
                </div>
                <div class="hero-image">
                    <img src="img/cake-remove-bg.png" alt="">
                </div>
            </div>
        </div>

        <div class="menu-icon">
            <div class="icon-list">
                <img src="img/icon-cake.png" alt=""><p>CAKE</p>
            </div>
            <div class="icon-list">
                <img src="img/icon-bread.png" alt=""><p>BREAD</p>
            </div>
            <div class="icon-list">
                <img src="img/icon-cookie.png" alt=""><p>COOKIE</p>
            </div>
            <div class="icon-list">
                <img src="img/icon-sandwich.png" alt=""><p>SANDWICH</p>
            </div>
        </div>
    </div>

</html>
